# Health Platform Configuration Template
# Copy this file to config.yaml and customize the paths below

# Owner name (used in logs and reports)
owner: Your Name

# Display preferences
display:
  units: metric  # metric | imperial
  
  # Unit conversions applied when querying:
  # Weight: stored as lb, displayed as kg (×0.453592)
  # Height: stored as cm, displayed as cm
  # Distance: stored as mi, displayed as km (×1.60934)
  # Temperature: stored as degF, displayed as °C ((F-32)×5/9)

# Data storage paths
data:
  # Path to DuckDB database file
  # Can be absolute (/Users/you/data/health.duckdb) or relative to project root (../data/health.duckdb)
  db_path: /absolute/path/to/health.duckdb
  
  # Path to log directory for import/validation logs
  # Can be absolute or relative to project root
  log_dir: /absolute/path/to/logs
  
  # Path to iCloud folder where Health Auto Export saves CSV files
  # This is where the iOS app exports your Apple Health data
  # Default macOS path: ~/Library/Mobile Documents/com~apple~CloudDocs/Your Folder Name
  icloud_folder: /Users/you/Library/Mobile Documents/com~apple~CloudDocs/Health Data
